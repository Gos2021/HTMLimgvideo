<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imagen y video</title>
    <style>
      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      img {
        border-radius: 10px;
        margin: 10px;
      }

      video {
        border-radius: 10px;
      }

      audio {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="text-align: center; color: #333">
        Welcome to Vancouver, Canada
      </h1>
      <img src="/vancouver.jpg" title="Vancouver City" alt="Vancouver City" />

      <video src="/Vancouver.mp4" controls loop autoplay></video>

      <audio
        src="/music.mp3"
        controls
        autoplay
        loop
        style="width: 640px"
      ></audio>
    </div>
  </body>
</html>
